<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Task</title>
    <link rel="stylesheet" href="./day10/src/Style/Task.css">
</head>
<body>
    <header>Html&Css</header>
    <section>
        <form>
            <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter the name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter the email">
        </div>
        <br>
    <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter the password">
        </div>
        <br>
        <div>
            <label for="submit"></label>
            <input type="submit" value="Submit" id="submit">
        </div>
        </form>
    </section>
    <footer>Dhineshraj&copy2024
    </footer>
</body>
</html>
